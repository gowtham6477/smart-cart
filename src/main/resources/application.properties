# Application Configuration
spring.application.name=Smart Service Management System
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:ssmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=SmartServiceManagementSystemSecretKey2024VeryLongSecureKeyForJWTTokenGeneration
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (Add your credentials)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# Razorpay Configuration (Test mode)
razorpay.key-id=your_razorpay_key_id
razorpay.key-secret=your_razorpay_key_secret

# Logging
logging.level.org.example=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

